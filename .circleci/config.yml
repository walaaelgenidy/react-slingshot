# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run: npm i
      - save_cache:
         key: "npm-packages"
         paths:
            - /src/node_modules
      - run: npm run lint            
  test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
         keys:
           - "npm-packages"
      - run: npm i 
      - run: npm run test      
  analyze: 
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
           - "npm-packages" 
      - run: npm audit      
    
workflows:
  # Name the workflow "welcome"
  my_worlflow:
    # Run the welcome/run job in its own container
    jobs:
      - build
      - test:
          requires:
           - build
      - analyze:
          requires:
           - test     
